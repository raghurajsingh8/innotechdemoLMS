<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Factory</title>
    <link rel="icon" STYLE="border-radius: 50%;"   href="R.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="loginpage.css">
</head>
    <!-- saving the file -->
<body>
    <script src="loginpage.js"></script>


<div class="container">
    <div id="loginForm">
       
        <h2>SIGN IN</h2>
        <form id="login">
            <input type="text" id="loginUsername" value="" placeholder="Username" ><br><br>
            <input type="password" id="loginPassword" placeholder="Password"><br><br>
            <button type="button" onclick="login()">Login</button><br>
        </form>
    </div>

    <div id="registrationForm">
        <h2>Create Account</h2>
        <form id="registration">
            <input type="text" id="registerUsername" placeholder="Username"><br><br>
            <input type="password" id="registerPassword" placeholder="Password"><br><br>
            <button type="button" onclick="register()">Register</button><br>
        </form>
    </div>
    
</div>

    
</div>



</body>
 
</html>
